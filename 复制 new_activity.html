<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/jquery-1.11.3.js"></script>
		<!--分页-->
		<link rel="stylesheet" href="css/pagination.css" />
		<script type="text/javascript" src="js/jquery.pagination.js"></script>
		<style>
			.setPageDiv {
				width: 1100px;
				margin: auto;
				margin-bottom: 91px;
				margin-top: 37px;
			}
			
			#pagination {
				margin: auto;
				margin-left: 100px;
			}
			
			.img-responsive {
				width: 30px;
				height: 30px;
			}
		</style>

	</head>

	<body>
		<div class="zxdong">
			<div class="zxdong_inner">
				<ul style="margin-left: 100px;">
					<!--<div class='row'>
						<div class='col-md-1   col-xs-1'>
                        <img src='" + img + "'/   class='img-responsive'>
						</div>
						<div class='col-md-3   col-xs-3'>
						<p>11111111111111111 </p>
						</div></div>-->

					<div class="list">

					</div>
				</ul>

			</div>
		</div>

		<div class="setPageDiv">
			<div class="Pagination" id="pagination"></div>
		</div>

	</body>
	<script>
		//分页
		$(function() {

			$('.setPageDiv').change(function() {

				getMsg(parseInt($(this).val()))
			})

			function getMsg(num) {
				$.ajax({
					url: 'data/bussiness.json',
					type: 'GET',
					dataType: 'json',
					success: function(data) {
						//1.计算分页数量
						var showNum = num;
						var dataL = data.list.length;
						var pageNum = Math.ceil(dataL / showNum);
						$('.Pagination').pagination(pageNum, {
							num_edge_entries: 1, //边缘页数
							num_display_entries: 4, //主体页数
							items_per_page: 1, //每页显示1项
							prev_text: "上一页",
							next_text: "下一页",
							callback: function(index) {
								//console.log(index);
								var html = '<ul>'

								console.log(showNum * index + '~' + parseInt(showNum * index) + parseInt(showNum))
								for(var i = showNum * index; i < showNum * index + showNum; i++) {
									//console.log(i)
									if(i < dataL) {

										var img = data.list[i].img;
										var manager = data.list[i].manager; //交易类型
										html += "<div class='row'>";
										html += "<div class='col-md-1   col-xs-1'>"
										html += "<img src='" + img + "'/   class='img-responsive'>"
										html += "</div>"
										html += "<div class='col-md-3   col-xs-3'>"
										html += "<p>" + manager + "</p>"
										html += "</div></div>";

									}
								}
								html += '</ul>';
								$('.list').html(html)
							}
						})

					}
				})
			}
			getMsg(6)

		})
	</script>

</html>
