		function certificationMessage() {

			$.ajax({

				url: "data/account.json",

					//  var datas = eval('('+ date +')'); 

					var dataL = data.length;
					var html = '<ul>'
					for(var i = 0; i < 1; i++) {
						var tel = data.tel;
						var realname = data.realname;
						var number = data.number;
						var sex = data.sex;
						var occupation = data.occupation;
						var address = data.address;

						html += "<div class='p04_4'>"
						html += "<p>用户名：" + tel + "</p>"

						html += "<p>国籍：中国</p>"
						html += "<p>职业：" + occupation + "</p>"
						html += "<p>地址：" + address + "</p>"
						html += "<img src='img/p_sfz.png' />"
						html += "</div>"

					}

					html += '</ul>';
					$('.list').html(html)

				}

			})
